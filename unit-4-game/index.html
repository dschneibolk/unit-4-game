<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "./assets/javascript/game.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "container"> 
        <!-- row containing instructions -->
        <div class = "row">
            <div class="col-12 bg-dark">
                <div class = "text-center jumbotron">
                    <h1>Blah blah blah</h1>
                </div>
            </div>
        </div>
        <!-- Row holding target number and player total -->
        <div class = "row">
            <div class="col-6" id = "target">
                Target: 
            </div>
            <div class ="col-6" id = "total">
                Total
            </div>
        </div>
        <!-- row containing my crystals-->
        <div class = "row">
            <div class = "col-3 bg-danger">
                <div class="btn btn-light btn-block" data-id =1>
                    Red
                </div>
            </div>
            <div class = "col-3 bg-primary">
                <div class ="btn btn-light btn-block" data-id =2>
                    Blue
                </div>
            </div>
            <div class = "col-3 bg-success" data-id= 3>
                <div class = "btn btn-light btn-block">
                    Green
                </div>
            </div>

            <div class = "col-3 bg-warning" data-id= 4>
                <div class = "btn btn-light btn-block">
                    Yellow
                </div>
            </div>
        </div>

        <div class = "row">
            <div class="col-6" id = "wins">
                Wins: 
            </div>
            <div class ="col-6" id = "losses">
                Losses:
            </div>
        </div>
    </div>
    </body>
